<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet"> <!--Importacion  de roboto-->
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="circle"><!--Circulo que va a contener el cronometro-->
            <div id="stopwatch" class="stopwatch">00:00</div> <!--minutero-->
            <div class="buttons"> <!--botones-->
                <div class="stop" onclick="stop()"></div> <!--Stop y reinicio-->
                <div id="play-pause" class="paused" onclick="playPause()"></div> <!--stop y seguir-->
            </div>
        </div>
        <div id="seconds-sphere" class="seconds-sphere"></div>
    </main>
    
</body>
</html>
